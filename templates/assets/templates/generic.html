							var map;

							function initTmap(){
								// 1. 지도 띄우기
							
								map = new Tmapv2.Map("map_div", {
									center: new Tmapv2.LatLng({{dep_lat}}, {{dep_lng}}),
									width : "100%",
									height : "400px",
									zoom : 15,
									zoomControl : true,
									scrollwheel : true
								});
								
								// 시작, 도착 심볼찍기
								// 시작
								marker_s = new Tmapv2.Marker({
									position : new Tmapv2.LatLng({{dep_lat}}, {{dep_lng}}),
									icon : "http://tmapapis.sktelecom.com/upload/tmap/marker/pin_r_m_s.png",
									iconSize : new Tmapv2.Size(24, 38),
									map:map
								});
								
								// 도착 
								marker_e = new Tmapv2.Marker({
									position : new Tmapv2.LatLng({{des_lat}}, {{des_lng}}),
									icon : "http://tmapapis.sktelecom.com/upload/tmap/marker/pin_r_m_e.png",
									iconSize : new Tmapv2.Size(24, 38),
									map:map
								});


								{% for tmp in temp %}
								marker = new Tmapv2.Marker({
                                position : new Tmapv2.LatLng({{ tmp[0]}}, {{ tmp[1]}}),
                                icon : "http://tmapapis.sktelecom.com/upload/tmap/marker/pin_b_m_{{loop.index}}.png",
                                iconSize : new Tmapv2.Size(24, 38),
                                map:map
                                });
                                {% endfor %}


								
								var headers = {}; 
								headers["appKey"]="발급AppKey";
							}

							function initTmap(){

								var headers = {};
								headers["appKey"]="발급AppKey";
							}
